schema_version: 1

context:
  name: opentelemetry-exporter-prometheus
  version: 0.60b1

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/opentelemetry_exporter_prometheus-${{ version }}.tar.gz
  sha256: a4011b46906323f71724649d301b4dc188aaa068852e814f4df38cc76eac616b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - opentelemetry-api >=1.12,<2.dev0
    - opentelemetry-sdk >=1.39.1,<1.40.dev0
    - prometheus-client <1.0.0,>=0.5.0
tests:
  - python:
      imports:
        - opentelemetry
        - opentelemetry.exporter
        - opentelemetry.exporter.prometheus
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/open-telemetry/opentelemetry-python/tree/main/exporter/opentelemetry-exporter-prometheus
  summary: Prometheus Metric Exporter for OpenTelemetry
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
    - rxm7706
    - conda-forge/opentelemetry-api
    - conda-forge/opentelemetry-sdk
    - zbowling
